<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Weather Dashboard</title>
</head>

<body class="indigo darken-3">
    <nav>
        <div class="nav-wrapper purple darken-4 z-depth-3 col s12">
            <a href="#" class="brand-logo">Weather Dashboard</a>
        </div>
    </nav>
    <div class="row">
        <div class="col s12 indigo darken-3 scale-transition stretchHeight" id="dashboard">
            <div class="col s12">
                <div class="card blue darken-2 center-align">
                    <div class="card-content white-text">
                        <span class="card-title"><strong>Find the weather in any city!</strong></span>
                        <div class="row">
                            <form class="col s12">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <textarea id="textarea1" class="materialize-textarea"></textarea>
                                        <label for="textarea1">Enter a city name</label>
                                    </div>
                                    <div class="col s12">
                                        <a class="waves-effect waves-light btn-large purple" id="searchButton"><i
                                                class="material-icons right">search</i>Search</a>
                                    </div>
                                    <div class="col s12">
                                        <ul class="collection with-header hide" id="recentCitySearch">
                                            <li class="collection-header purple darken-4">
                                                <h4>Searched Cities:</h4>
                                                <a href="#!" class="collection-item waves-effect waves-light light-blue black-text hide" id="search0"></a>
                                                <a href="#!" class="collection-item hide waves-effect waves-light light-blue black-text" id="search1"></a>
                                                <a href="#!" class="collection-item hide waves-effect waves-light light-blue black-text" id="search2"></a>
                                                <a href="#!" class="collection-item hide waves-effect waves-light light-blue black-text" id="search3"></a>
                                                <a href="#!" class="collection-item hide waves-effect waves-light light-blue black-text" id="search4"></a>

                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col s9 indigo darken-3 center-align stretchHeight">
            <div class="col s10 offset-s1 mainCard scale-transition" id="currentWeather"></div>
            <div id="weekWeather">

            </div>
        </div>
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
